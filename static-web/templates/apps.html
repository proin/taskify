<div class="container" style="margin-top: 12px;">
    <table class="bordered">
        <thead>
        <tr>
            <th>App</th>
            <th>Tag</th>
            <th>Input</th>
            <th>Output</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in list">
            <td>{{data.name}}</td>
            <td>
                <span class="teal white-text" ng-repeat="tag in data.doc.tag" style="padding:4px; margin-right: 4px;">{{tag}}</span>
            </td>
            <td><pre>{{data.doc.inputs}}</pre></td>
            <td><pre>{{data.doc.outputs}}</pre></td>
        </tr>
        </tbody>
    </table>
</div>
